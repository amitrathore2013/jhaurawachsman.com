{% if site.related_posts != empty %}
<section id="related">
  <div class="row">
    <div class="columns">
      <h3>You might also be interested in...</h3>

      <div class="row">
        {% for post in site.related_posts limit:3 %}
          <div class="small-4 columns">

            <h3><a href="{{ post.url | to_baseurl }}">{{ post.title }}</a></h3>

            <p>{{ post.excerpt }}</p>

          </div><!-- .small-4.columns -->
        {% endfor %}
      </div><!-- .row -->
    </div><!-- .columns -->
  </div><!-- .row -->
</section><!-- .related -->
{% endif %}
