{% if site.related_posts != empty %}
  <section class="related">
    <div class="row">
      <div class="columns">
        <ul class="interest index large-block-grid-3">
          {% for page in site.related_posts limit: 3 %}
            <li class="{% if forloop.first %}first{% elsif forloop.last %}last{% endif %}">

              {% include post-aside.html %}

            </li>
          {% endfor %}
        </ul><!-- .archive -->
      </div><!-- .columns -->
    </div><!-- .row -->
  </section><!-- .related -->
{% endif %}
