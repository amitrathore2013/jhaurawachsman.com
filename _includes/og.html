<meta name="robots" content="noodp,noydir" />
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.constants.name }} - {{ site.constants.tagline }}{% endif %}" />
  <meta property="og:site_name" content="{{ site.constants.name }}" />
  <meta property="og:url" content="{% if page.url %}{{ page.url | remove: 'index.html' | to_absurl }}{% endif %}" />
  <link rel="image_src" href="{% if page.image.url %}{{ page.image.url | to_absurl }}{% else %}{{ '/img/meta.png' | to_absurl }}{% endif %}" />
  <meta property="og:image" content="{% if page.image.url %}{{ page.image.url | to_absurl }}{% else %}{{ '/img/meta.png' | to_absurl }}{% endif %}" />
  <meta property="og:type" content="{% if page.type == 'post' or page.type == 'page' %}article{% else %}website{% endif %}" />
  <meta property="og:locale" content="{{ site.constants.locale }}" />
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines }}{% else %}{{ site.constants.description | strip_html | strip_newlines }}{% endif %}" />
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines }}{% else %}{{ site.constants.description | strip_html | strip_newlines }}{% endif %}" />
