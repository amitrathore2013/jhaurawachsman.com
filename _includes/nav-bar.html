<div id="sticky">
  <div class="navwrap">

    <nav id="navbar">

      <!-- Title / Menu Section -->
      <ul class="title-area">
        <li class="toggle-menu menu-icon"><a href="#"></a></li>

        <li class="logo">
          <a class="brand" href="{{ '/' | to_baseurl }}">
            <span>{{ site.constants.name }}</span>
            <img src="{{ '/img/logo-light.svg' | to_baseurl }}" alt="{{ site.constants.name }}" />
          </a>
        </li> <!-- .logo -->
      </ul> <!-- .title-area -->

      <section class="navsection">
        <ul class="left navmenu">
          <li class="submenu">
            <a href="{{ '/blog/' | to_baseurl }}">Blog</a>

            <div class="submenu-content">
              <div class="page-container">
                <ul class="inline-list">
                  {% if site.posts %}
                    {% for post in site.posts limit:3 %}
                    <li>
                      <a href="{{ post.url | to_baseurl }}">{{ post.title }}</a>
                    </li>
                    {% endfor %}
                  {% else %}
                    <li>No posts to list...</li>
                  {% endif %}
                </ul>
              </div>
            </div>
          </li>
          <li><a href="{{ '/portfolio/' | to_baseurl }}">Portfolio</a></li>
          <li><a href="{{ '/resume/' | to_baseurl }}">Résumé</a></li>
          <li><a href="{{ '/contact/' | to_baseurl }}">Contact</a></li>
