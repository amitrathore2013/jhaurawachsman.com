<footer id="footer" role="contentinfo">
  <div class="row collapse">
    <div class="large-7 push-5 columns">

      <ul class="links inline-justified">
        <li><a href="{{ '/contact/' | to_baseurl }}">Contact</a></li>
        <li><a href="{{ '/disclosure/' | to_baseurl }}">Disclosure</a></li>
        <li><a href="{{ '/privacy/' | to_baseurl }}">Privacy</a></li>
        <li><a href="{{ '/terms/' | to_baseurl }}">Terms</a></li>
      </ul>

    </div><!-- .columns -->
    <div class="large-5 pull-7 columns">

      <ul class="meta">
        <li class="logo">
          <a class="brand" href="{{ '/' | to_baseurl }}">
            <object type="image/svg+xml" data="{{ '/media/app/logo-dark.svg' | to_cdnurl }}">{{ site.constants.name }}</object>
          </a>
        </li>

        <li class="copyright">

            <br />
            {{ site.constants.tagline }}.

      </ul>

    </div><!-- .columns -->
