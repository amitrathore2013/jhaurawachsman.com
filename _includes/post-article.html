<article class="{{ page.type }} fulltext" role="article" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="article-header">
    <h1 class="article-title" itemprop="headline">{{ page.title }}</h1>

    {% if page.image.url %}
    <figure class="article-image">
      <a name="lead-image"></a>
        <img src="{{ page.image.url | to_baseurl }}" alt="{% if page.image.alt %}{{ page.image.alt | escape }}{% else %}{{ page.title | escape }}{% endif %}"{% if page.image.attribution %} attribution="{{ page.image.attribution | escape }}"{% endif %} />
    </figure><!-- .article-image -->
    {% endif %}

    <aside class="article-info">
      <div class="row">
        <div class="large-8 large-centered columns">

          <p>{% include meta.html %}</p>

        </div><!-- .columns -->
      </div><!-- .row -->
    </aside><!-- .article-info -->
  </header><!-- .article-header -->

  <section class="article-content" itemprop="articleBody">
    <div class="row">
      <div class="large-8 large-centered columns">

        {{ content | sub_baseurl }}

      </div><!-- .columns -->
    </div><!-- .row -->
  </section><!-- .article-content -->

  <footer class="article-footer">
  </footer><!-- .article-footer -->
</article><!-- .{{ page.type }} -->
